<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>osm2gtfs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <h1>osm2gtfs</h1>
    <p>Please enter OSM routemaster IDs (for instance, 7869374):</p>
    <textarea name="routemasters" id="routemasters" cols="30" rows="10">7869374</textarea><br>
    <button id="fetch">Fetch Data</button>
    <pre id="debug"></pre>
    <hr>
    
    <h2>GTFS info</h2>
    <button id="convert">Convert OSM data into GTFS</button>
    <h3>agency.txt</h3>
    <pre id="agency"></pre>
    <h3>stops.txt</h3>
    <pre id="stops"></pre>
    <h3>routes.txt</h3>
    <pre id="routes"></pre>
    <h3>shapes.txt</h3>
    <pre id="shapes"></pre>

    <script src="script.js"></script>
</body>
</html>
